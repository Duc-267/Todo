<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="login-container">
        <div class="login">
          <h2 class="title">Log In</h2>
        </div>
        <div class="login__body">
          <form
            name="login__form"
            onsubmit="return login()"
            action="HTML/main.html"
          >
            <div class="input-field">
              <input
                name="email"
                id="email"
                type="text"
                placeholder="Email"
              /><br />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input
                class="password"
                name="password"
                id="password"
                type="password"
                placeholder="Password"
              /><br />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash show-hide"></i>
            </div>
            <p class="error" id="login-validation"></p>
            <label class="remember-me">Remember me
              <input type="checkbox" id="checkbox">
              <span class="checkmark"></span>
            </label>

            <input class="btn form__button" type="submit" value="Log In" />
          </form>

          <div class="login-signup">
            <p class="reminder">
              Not a member?
              <a href="HTML/registration.html" class="text login-link"
                >Register Now</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="JS/constants.js"></script>
    <script src="JS/login.js"></script>
    <script src="JS/script.js"></script>
  </body>
</html>

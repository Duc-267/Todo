        <div class="todo-container__header">
            <h2 class="title">
                Todo List

        </div>
        <div class="todo-container__new-todo">
            <input type="text" class="new-todo__content" placeholder="Add your new todo">
            <button class="new-todo__button"><i class="fa fa-plus" onclick="addTodo()"></i></button>
        </div>
        <div class="todo-container__list"></div>
    </div>

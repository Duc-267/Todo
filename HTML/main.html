<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
        <div class="todo-container">
            <div class="todo-container__header">
            <div id="greeting">
              <p id="">Hi <strong id="name">Duc</strong></p>
            </div>
            <button id="log-out" onclick="logout()">Log out</button>
          <h2 class="title">Todo List</h2>
        </div>
        <div class="todo-container__new-todo">
          <input
            type="text"
            class="new-todo__content"
            placeholder="Add your new todo"
          />
          <button class="btn new-todo__button">
            <i class="fa fa-plus" onclick="addTodo()"></i>
          </button>
        </div>
        <div class="todo-container__list"></div>
      </div>
    </div>
    <script src="../JS/constants.js"></script>
    <script src="../JS/logout.js"></script>
    <script src="../JS/script.js"></script>
  </body>
</html>
